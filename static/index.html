<!DOCTYPE html>
<html>
<head>
    <title>Showcase web lidar</title>

    <script type="x-shader/x-vertex" id="shader-vertex">
        attribute vec3 Pos;
        uniform mat4 u_persp;
        uniform mat4 u_modelview;

        void main(void){
            gl_Position = u_persp * u_modelview * vec4( Pos, 1.0 );
        }
    </script>


    <script type="x-shader/x-fragment" id="shader-fragment">
        void main(void){
            gl_FragColor = vec4( .2, .3, .2, 1.0);
        }
    </script>

    <script type="text/javascript" src="js/libs/gl-matrix-min.js"></script>
    <script type="text/javascript" src="js/stream.js"></script>
    <script type="text/javascript" src="js/canvas.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript">
    	document.addEventListener( 'DOMContentLoaded', function(){
    		var a = new app();
    	});
    </script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="wrapper">
        <div class="side"></div>
        <div class="content">
            <div id="header">
                <div class="info"></div>
                <div id="progress"></div>
                <div class="info"></div>
            </div>
            <div id="cancontainer"></div>
            <div class="desc"></div>
        </div>
        <div class="side"></div>
    </div>
</body>
</html>
